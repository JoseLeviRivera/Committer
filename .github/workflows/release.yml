name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.7'  # Ensure it's a 64-bit version, but by default, recent Python versions are 64-bit.

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set dynamic tag
        id: set_tag
        run: echo "TAG_NAME=v$(date +'%Y%m%d-%H%M')" >> $GITHUB_ENV

      - name: Build executables
        run: |
          # Run PyInstaller to build both executables with 64-bit architecture for Windows
          pyinstaller --onefile --name gcz-windows.exe --arch x86_64 main.py  # This is for the 64-bit Windows executable
          pyinstaller --onefile --name gcz-linux main.py       # This is for the Linux executable

          # Create a dist directory to store the executables
          mkdir -p dist

          # Move the generated executables to the dist directory
          [ -f "dist/gcz-windows.exe" ] && mv dist/gcz-windows.exe dist/ || echo "‚ö†Ô∏è gcz-windows.exe not generated."
          [ -f "dist/gcz-linux" ] && mv dist/gcz-linux dist/ || echo "‚ö†Ô∏è gcz-linux not generated."

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}  # Usa el tag din√°mico
          name: "Release ${{ env.TAG_NAME }}"
          body: "üöÄ New automatic release generated from main branch."
          files: |
            dist/gcz-linux
            dist/gcz-windows.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUBTOKEN }}
          RELEASE_VERSION: ${{ secrets.VERSIONRELEASE }}
